<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Contato</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>

<h2>Formulário de Contato</h2>

<form id="contactForm">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" maxlength="100" placeholder="Fulano" required>
    
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="fulano@email.com" required>
    
    <label for="telefone">Telefone:</label>
    <input type="tel" id="telefone" name="telefone" placeholder="(99) 99999-9999" required>
    
    <input type="submit" value="Enviar">
</form>

<script src="script.js"></script>
</body>
</html>
